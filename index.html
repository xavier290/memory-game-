<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="login-page">
        <div class="sign-in">
            <div class="text">
                <h2>Please enter a username to continue</h2>
            </div>
            <div class="form">
                <form class="register-form" action="" method="GET">
                    <input class="user" type="text" placeholder="username" required>
                    <button id="btn" type="submit">Let's play</button>
                </form>
            </div>
        </div>
    </section>

    <main class="container">
        <div class="memory-card" data-framework="food">
            <img class="back" src="images/front-card.png" alt="">
            <img class="front" src="images/food.png" alt="">
        </div>
        <div class="memory-card" data-framework="food">
            <img class="back" src="images/front-card.png" alt="">
            <img class="front" src="images/food.png" alt="">
        </div>
        <div class="memory-card" data-framework="gem">
            <img class="back" src="images/front-card.png" alt="">
            <img class="front" src="images/Gems_0.png" alt="">
        </div>
        <div class="memory-card" data-framework="gem">
            <img class="back" src="images/front-card.png" alt="">
            <img class="front" src="images/Gems_0.png" alt="">
        </div>
        <div class="memory-card" data-framework="gold">
            <img class="back" src="images/front-card.png" alt="">
            <img class="front" src="images/gold.png" alt="">
        </div>
        <div class="memory-card" data-framework="gold">
            <img class="back" src="images/front-card.png" alt="">
            <img class="front" src="images/gold.png" alt="">
        </div>
        <div class="memory-card" data-framework="stone">
            <img class="back" src="images/front-card.png" alt="">
            <img class="front" src="images/stone.png" alt="">
        </div>
        <div class="memory-card" data-framework="stone">
            <img class="back" src="images/front-card.png" alt="">
            <img class="front" src="images/stone.png" alt="">
        </div>
        <div class="memory-card" data-framework="trash">
            <img class="back" src="images/front-card.png" alt="">
            <img class="front" src="images/trash.png" alt="">
        </div>
        <div class="memory-card" data-framework="trash">
            <img class="back" src="images/front-card.png" alt="">
            <img class="front" src="images/trash.png" alt="">
        </div>
        <div class="memory-card" data-framework="gun">
            <img class="back" src="images/front-card.png" alt="">
            <img class="front" src="images/gun.png" alt="">
        </div>
        <div class="memory-card" data-framework="gun">
            <img class="back" src="images/front-card.png" alt="">
            <img class="front" src="images/gun.png" alt="">
        </div>
    </main>

    <section class="results">
        <h3><span id="userName"></span></h3>
        <h3><span id="score">0 pts</span></h3>
        <h3><span id="timer">40 seconds left</span></h3>
    </section>

    <section>
        <div class="reload-window">
            <h1>Well played! :)</h1>
            <button type="button"><a href="/index.html">Play again</a></button>
            <button type="button"><a href="#">Top players</a></button>
        </div>
    </section>

    <section class="game-over">
        <h1>Looks like you failed! :(</h1>
        <button type="button"><a href="/index.html">Try again</a></button>
        <button type="button"><a href="#">Top players</a></button>
    </section>

    <script src="js/app.js"></script>
    <script src="js/addName.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
